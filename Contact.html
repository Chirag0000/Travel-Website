    <link rel="stylesheet" href="style.css" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel and Tourism Website</title>
  </head>
  <body>
    <nav>
      <img src="CK logo.png" class="logo" alt="CK logo" />
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About Us</a></li>
        <li><a href="./destination.html">Destination</a></li>

    <!-- Contact Us -->
    <section class="cont">
      <div class="contact-container">
        <h2 style="margin: 100px">Contact Us</h2>
      </div>
      <div class="Contact">
        <form action="">
          <input type="text" name="myname" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your E-mail" required />
          <input
            type="text"
            name="subject"
            placeholder="What brings you here?"
            required
          />
          <textarea
            name="message"
            cols="30"
            rows="10"
            placeholder="Your Message"
            required
          ></textarea>
          <input type="submit" value="Submit" class="submit-btn" />
        </form>
      </div>
    </section>

    <!-- footer -->

    <section id="fr">
      <div class="foo">
        <h2 style="color: black">Connect With Us!</h2>
        <div class="footlinks">
          <span>&copy; 2023 CK Travel and Tour</span>
          <button class="fb">
            <i class="fa fa-facebook"></i>
          </button>
          <button class="ins"><i class="fa fa-instagram"></i></button>
          <button class="twt"><i class="fa fa-twitter"></i></button>
        </div>
      </div>
    </section>
  </body>
